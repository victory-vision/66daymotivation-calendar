<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>66-Day Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 140px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    .goal-input input {
      font-size: 1.2rem;
      padding: 8px;
      border-radius: 6px;
      border: none;
      text-align: center;
      width: 280px;
    }
    .goal-display {
      margin-top: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #0f0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .day {
      background-color: #111;
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      user-select: none;
    }
    .day.ticked {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    .message {
      margin-top: 15px;
      color: #f00;
      font-size: 1rem;
      font-weight: bold;
    }
    .controls {
      margin-top: 15px;
    }
    .reset {
      margin: 5px;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    .reset:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="V.png" alt="Logo" />
    <h1>66-Day Tracker</h1>
    <div class="goal-input">
      <input id="goalInput" type="text" placeholder="Enter your goal here..." />
    </div>
    <div id="goalDisplay" class="goal-display"></div>
    <div class="controls">
      <button id="exportBtn" class="reset">Export</button>
      <button id="importBtn" class="reset">Import</button>
    </div>
  </header>

  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>

  <script>
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const goalInput = document.getElementById("goalInput");
    const goalDisplay = document.getElementById("goalDisplay");
    const exportBtn = document.getElementById("exportBtn");
    const importBtn = document.getElementById("importBtn");

    let days = 66;
    let currentDay = 0;
    let lastTickDate = null;

    function renderGrid() {
      grid.innerHTML = "";
      for (let i = 1; i <= days; i++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.textContent = i;
        if (i <= currentDay) {
          day.classList.add("ticked");
        }
        day.addEventListener("click", () => tickDay(i));
        grid.appendChild(day);
      }
    }

    function tickDay(dayNumber) {
      const today = new Date().toDateString();
      if (lastTickDate === today) {
        message.textContent = "Already ticked today. Come back tomorrow";
        return;
      }
      if (dayNumber === currentDay + 1) {
        currentDay++;
        lastTickDate = today;
        message.textContent = "";
      } else {
        message.textContent = "Wrong day! Resetting...";
        currentDay = 0;
        lastTickDate = null;
      }
      renderGrid();
    }

    goalInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        goalDisplay.textContent = "ðŸŽ¯ " + goalInput.value;
        goalInput.value = "";
      }
    });

    exportBtn.addEventListener("click", () => {
      const data = { currentDay, lastTickDate, goal: goalDisplay.textContent };
      const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "progress.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    importBtn.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          const data = JSON.parse(event.target.result);
          currentDay = data.currentDay;
          lastTickDate = data.lastTickDate;
          goalDisplay.textContent = data.goal;
          renderGrid();
        };
        reader.readAsText(file);
      };
      input.click();
    });

    renderGrid();
  </script>
</body>
</html>
