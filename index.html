<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>66-Day Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 10px;
      justify-items: center;
      margin-top: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      background: #111;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }
    .day.completed {
      background: #4caf50;
      color: #fff;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      color: #ddd;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo">
  <h1>66-Day Tracker</h1>
  <input id="goalInput" type="text" placeholder="Enter your goal here...">
  
  <div class="grid" id="grid"></div>
  <div class="quote" id="quote"></div>

  <script>
    const grid = document.getElementById("grid");
    const goalInput = document.getElementById("goalInput");
    const quoteBox = document.getElementById("quote");

    const quotes = [
      "Small steps every day lead to big change.",
      "Discipline is choosing what you want most over what you want now.",
      "Consistency beats intensity every time.",
      "Your future self is watching—don’t disappoint them.",
      "Great things come from small beginnings.",
      "Each day you show up, you prove yourself right.",
      "Success is built one habit at a time.",
      "Your effort compounds like interest—don’t quit now.",
      "Today’s progress is tomorrow’s strength.",
      "Stay patient, the results will come."
    ];

    // Load saved progress
    let savedData = JSON.parse(localStorage.getItem("trackerData")) || { goal: "", completed: [] };
    goalInput.value = savedData.goal;

    // Render 66 days
    for (let i = 1; i <= 66; i++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = i;
      if (savedData.completed.includes(i)) {
        day.classList.add("completed");
      }

      day.addEventListener("click", () => {
        if (!day.classList.contains("completed")) {
          day.classList.add("completed");

          // Show motivational quote
          const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
          quoteBox.textContent = randomQuote;

          savedData.completed.push(i);
          localStorage.setItem("trackerData", JSON.stringify(savedData));
        }
      });

      grid.appendChild(day);
    }

    // Save goal input automatically
    goalInput.addEventListener("input", () => {
      savedData.goal = goalInput.value;
      localStorage.setItem("trackerData", JSON.stringify(savedData));
    });
  </script>
</body>
</html>
